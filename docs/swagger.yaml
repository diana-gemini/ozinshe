basePath: /
definitions:
  controllers.AuthUser:
    properties:
      email:
        example: user@mail.ru
        type: string
      password:
        example: "123456789"
        type: string
    required:
    - email
    - password
    type: object
  controllers.ErrorResponse:
    properties:
      message:
        type: string
    type: object
  controllers.RecoverUserPassword:
    properties:
      email:
        example: user@mail.ru
        type: string
    required:
    - email
    type: object
  controllers.SignUpUser:
    properties:
      email:
        example: user@mail.ru
        type: string
      password:
        example: "123456789"
        type: string
      passwordrepeat:
        example: "123456789"
        type: string
    required:
    - email
    - password
    - passwordrepeat
    type: object
  controllers.UserPassword:
    properties:
      password:
        example: "123456789"
        type: string
      passwordrepeat:
        example: "123456789"
        type: string
    required:
    - password
    - passwordrepeat
    type: object
  controllers.UserProfile:
    properties:
      birthDate:
        example: 01.01.2000
        type: string
      mobilePhone:
        example: +7(705)1112233
        type: string
      username:
        example: Tilda
        minLength: 2
        type: string
    type: object
host: localhost:3000
info:
  contact: {}
  description: API Server for Ozinwe
  title: Ozinwe API
  version: "1.0"
paths:
  /changepassword:
    post:
      consumes:
      - application/json
      operationId: change-password
      parameters:
      - description: changePassword
        in: body
        name: changePassword
        required: true
        schema:
          $ref: '#/definitions/controllers.UserPassword'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: integer
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/controllers.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/controllers.ErrorResponse'
        default:
          description: ""
          schema:
            $ref: '#/definitions/controllers.ErrorResponse'
      security:
      - ApiKeyAuth: []
      summary: ChangePassword
      tags:
      - user-controller
  /editprofile:
    get:
      consumes:
      - application/json
      operationId: edit-user-profile
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: integer
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/controllers.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/controllers.ErrorResponse'
        default:
          description: ""
          schema:
            $ref: '#/definitions/controllers.ErrorResponse'
      security:
      - ApiKeyAuth: []
      summary: EditUserProfile
      tags:
      - user-controller
  /login:
    post:
      consumes:
      - application/json
      operationId: log-in
      parameters:
      - description: loginRequest
        in: body
        name: loginRequest
        required: true
        schema:
          $ref: '#/definitions/controllers.AuthUser'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: integer
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/controllers.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/controllers.ErrorResponse'
        default:
          description: ""
          schema:
            $ref: '#/definitions/controllers.ErrorResponse'
      summary: Login
      tags:
      - auth-controller
  /logout:
    post:
      consumes:
      - application/json
      operationId: logout
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: integer
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/controllers.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/controllers.ErrorResponse'
        default:
          description: ""
          schema:
            $ref: '#/definitions/controllers.ErrorResponse'
      security:
      - ApiKeyAuth: []
      summary: Logout
      tags:
      - auth-controller
  /passwordrecover:
    post:
      consumes:
      - application/json
      operationId: password-recover
      parameters:
      - description: email
        in: body
        name: email
        required: true
        schema:
          $ref: '#/definitions/controllers.RecoverUserPassword'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: integer
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/controllers.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/controllers.ErrorResponse'
        default:
          description: ""
          schema:
            $ref: '#/definitions/controllers.ErrorResponse'
      summary: PasswordRecover
      tags:
      - password
  /resetpassword:
    post:
      consumes:
      - application/json
      operationId: password-reset
      parameters:
      - description: token received in the URL
        in: query
        name: token
        required: true
        type: string
      - description: resetPassword
        in: body
        name: resetPassword
        required: true
        schema:
          $ref: '#/definitions/controllers.UserPassword'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: integer
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/controllers.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/controllers.ErrorResponse'
        default:
          description: ""
          schema:
            $ref: '#/definitions/controllers.ErrorResponse'
      summary: ResetPassword
      tags:
      - password
  /signup:
    post:
      consumes:
      - application/json
      operationId: create-account
      parameters:
      - description: signupRequest
        in: body
        name: signupRequest
        required: true
        schema:
          $ref: '#/definitions/controllers.SignUpUser'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: integer
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/controllers.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/controllers.ErrorResponse'
        default:
          description: ""
          schema:
            $ref: '#/definitions/controllers.ErrorResponse'
      summary: SignUp
      tags:
      - auth-controller
  /updateprofile:
    put:
      consumes:
      - application/json
      operationId: update-user-profile
      parameters:
      - description: updateUserProfile
        in: body
        name: updateUserProfile
        required: true
        schema:
          $ref: '#/definitions/controllers.UserProfile'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: integer
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/controllers.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/controllers.ErrorResponse'
        default:
          description: ""
          schema:
            $ref: '#/definitions/controllers.ErrorResponse'
      security:
      - ApiKeyAuth: []
      summary: UpdateUserProfile
      tags:
      - user-controller
securityDefinitions:
  ApiKeyAuth:
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
